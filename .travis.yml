language: python
sudo: false
python:
  - 2.6
  - 2.7_with_system_site_packages
env:
  - ETS_TOOLKIT='qt4'
  - ETS_TOOLKIT='wx'
  - ETS_TOOLKIT='null'
matrix:
  exclude:
    - python: 2.6
      env: ETS_TOOLKIT='qt4'
    - python: 2.6
      env: ETS_TOOLKIT='wx'
cache:
  - pip
  - ccache
addons:
  apt:
    packages:
    - python-qt4
    - python-qt4-dev
    - python-qt4-gl
    - python-wxtools
    - python-numpy
    - libjpeg8-dev
    - zlib1g-dev
    - libpng-dev
    - libfreetype6-dev
    - swig
    - ccache
before_install:
  - ccache -s
  - pip install --upgrade pip
  - export PATH=/usr/lib/ccache:${PATH}
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - pip install cython
  - pip install -r travis-ci-requirements.txt
  - python setup.py develop
script:
  - coverage run -m nose.core -v chaco --exclude-dir=chaco/tests_with_backend
  - if [[ $ETS_TOOLKIT != 'null' ]]; then coverage run -a -m nose.core -v chaco/tests_with_backend; fi
after_success:
  - pip install codecov
  - codecov
